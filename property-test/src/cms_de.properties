fu2wu4tiao2kuan3content=<p>\r\n\tAls RRgame-Produkte (Teil von Beijing 1000 Oaks Wang Jing Technology Development Co. Ltd.) werden alle Versionen von &quot;Iron Marshal&quot; und anderer Onlinespiele, einschlie&szlig;lich aller zum Spielen dieser Spiele verwendeten Internetseiten, von RRgame bezeichnet.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t1. Geltungsbereich</p>\r\n<p>\r\n\tBitte lesen Sie sich diese Nutzungsbedingungen sorgf&auml;ltig durch. Ihr komplettes Einverst&auml;ndnis mit den Nutzungsbedingungen ist eine Voraussetzung f&uuml;r Ihre Nutzung der RRgame-Produkte (unabh&auml;ngig davon, ob Sie es kaufen oder nicht). Falls Sie mit irgendeinem Teil der Nutzungsbedingungen nicht einverstanden sind, lehnen Sie diese bitte ab und nutzen Sie keine RRgame-Produkte.</p>\r\n<p>\r\n\tFalls Sie Fragen &uuml;ber diese Nutzungsbedingungen haben, klicken Sie aud den folgenden Link <u>www.rrgame.eu </u>&nbsp;und sehen Sie von der Nutzung dieser Seite ab, bis Sie mit diesen Nutzungsbedingungen in ihrer Gesamtheit einverstanden sind.</p>\r\n<p>\r\n\tWir behalten uns das Recht vor, diese Nutzungsbedingungen jederzeit zu &auml;ndern, um Ver&auml;nderungen der geltenden Gesetze, Regulierungs- und Sicherheitsbedingungen, relevante Richtlinien oder Verhaltensregeln, technische &Auml;nderungen in RRgame-Produkten und Verbesserungen in Deutlichkeit und Konsistenz widerspiegeln zu k&ouml;nnen. Bitte lesen Sie die Nutzungsbedingungen bei jeder Nutzung eines 1000 Oaks Wang Jing-Produktes nach.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t2. Ihr Konto</p>\r\n<p>\r\n\tUm viele Eigenschaften von RRgame-Produkten nutzen zu k&ouml;nnen, m&uuml;ssen Sie ein RRgame Konto erstellen. Wir gew&auml;hren g&uuml;ltigen Kontoinhabern eine nicht-exklusive, nicht-transferierbare Lizenz f&uuml;r den Zeitraum der Mitgliedschaft zur Benutzung von RRgame-Produkten, zum Herunterladen und Nutzen unserer Software und zur Verbindung mit unseren Servern, ausschlie&szlig;lich zur Nutzung von RRgame-Produkten in &Uuml;bereinstimmung mit diesen Nutzungsbedingungen.</p>\r\n<p>\r\n\tSie d&uuml;rfen keinen Spielernamen w&auml;hlen, der die Rechte dritter Personen verletzt, Mitarbeiter von 1000 Oaks Wang Jing oder andere Benutzer verk&ouml;rpert, der gewollt verwirrend ist oder der anst&ouml;&szlig;ig, rassistisch, obsz&ouml;n, verletzend, gesetzwidrig oder in irgendeiner anderen Form unangemessen ist. Wir behalten uns das Recht vor, eine solche Bewertung in unserem alleinigen Ermessen durchzuf&uuml;hren, jeden Benutzernamen aus einem beliebigen Grund zu &auml;ndern oder andere Ma&szlig;nahmen zu ergreifen, die wir als angemessen empfinden.</p>\r\n<p>\r\n\tSie stimmen zu, Ihr Passwort jederzeit zu h&uuml;ten und es nicht anderen Personen preiszugeben. Sie sind f&uuml;r die Handlungen aller Personen, die Ihr Passwort benutzen und sich mit Ihrem Konto anmelden, verantwortlich. Um dabei zu helfen, die Sicherheit Ihres Passwortes zu gew&auml;hren, m&uuml;ssen Sie Ihren Computer frei von Viren und anderer b&ouml;sartigen Programmen einschlie&szlig;lich Trojanern halten. Sie m&uuml;ssen Ihr Passwort in &Uuml;bereinstimmung mit den auf unserer Seite angegebenen Passwort-Anforderungen benutzen. Echte Mitarbeiter von 1000 Oaks Wang Jing werden Sie niemals nach Ihrem Passwort fragen. Falls Sie glauben, dass jemand Ihr Passwort gestohlen hat oder sich auf andere Weise Zugang zu Ihrem Konto verschafft hat, schicken Sie bitte eine Anfrage zur Wiederherstellung eines verlorenen Kontos mit Hilfe der entsprechenden, auf jeder Seite eines RRgame-Produktes zu findenden, Links &quot;Passwort vergessen&quot; ab. Ihr Geld kann Ihnen allerdings nicht zur&uuml;ckerstattet werden und Sie k&ouml;nnen auch keine Entsch&auml;digung erhalten.</p>\r\n<p>\r\n\tHinweise auf das &quot;Stoppen&quot; eines Kontos beinhalten folgende Arten, als da w&auml;ren\: Sperren, tempor&auml;res oder permanentes Einfrieren oder tempor&auml;res oder permanentes Stummschalten des Kontos. Wenn Ihr Konto stummgeschaltet wurde, k&ouml;nnen Sie zwar noch spielen, aber nicht mehr den freien Text-Chat benutzen. Wenn Ihr Konto eingefroren wurde, k&ouml;nnen Sie gar nicht mehr darauf zugreifen.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t3. Kauf und R&uuml;ckerstattung</p>\r\n<p>\r\n\tEinige bestimmte Eigenschaften von RRgame-Produkten m&uuml;ssen Sie k&auml;uflich erwerben. Beim Erwerb m&uuml;ssen Sie sicherstellen, dass alle von Ihnen &uuml;bermittelten Informationen wahr und fehlerfrei sind (einschlie&szlig;lich Ihrer Kreditkartennummer, der G&uuml;ltigkeit und anderer Zahlungsdetails) und Sie &ndash; wenn zutreffend &ndash; &uuml;ber angemessenes Einverst&auml;ndnis von Erziehungsberechtigten verf&uuml;gen. Sie erkl&auml;ren sich damit einverstanden, alle in Ihrem Kaufauftrag angegebenen Geb&uuml;hren inklusive aller geltenden Steuern zu zahlen.</p>\r\n<p>\r\n\tDurch das Absenden Ihres Kaufauftrages, machen Sie ein Angebot zum k&auml;uflichen Erwerb der relevanten Bestandteile der RRgame-Produkten. Ihr Angebot wird akzeptiert und ein bindender Vertrag entsteht dann, wenn wir Ihnen eine E-Mail zur Best&auml;tigung des Erhalts Ihrer Zahlung schicken oder Sie sich bei einem Produkt der RRgame-Produkten anmelden, der nur K&auml;ufern zug&auml;nglich ist (egal was zuerst eintritt).</p>\r\n<p>\r\n\tKaufauftr&auml;ge werden unmittelbar automatisch nach Zahlungs&uuml;bermittlung verarbeitet und ausgef&uuml;hrt. Sie verstehen und sind damit einverstanden, dass sobald Sie uns oder einen anderen festgelegten Zahlungsdienst autorisieren, Ihre Kreditkarte oder Handy mit einem bestimmten Betrag zu belasten, dieser Betrag nicht erstattungsf&auml;hig ist. Dies beinhaltet &ndash; ohne Einschr&auml;nkungen &ndash; die K&uuml;ndigung Ihres Kontos aus beliebigen Gr&uuml;nden, die Beendigung dieser Vereinbarung, das Entfernen des Spiel-internen Shops und der Spielw&auml;hrung und der Beendigung des Dienstes. Der bezahlte Betrag wird Ihnen jedoch zur&uuml;ckerstattet, falls das gekaufte Produkt nicht geliefert wurde.</p>\r\n<p>\r\n\tSie verstehen, dass wir Ihr Konto einfrieren oder k&uuml;ndigen k&ouml;nnen, falls die von Ihnen autorisierte Belastung Ihrer Kreditkarte aus irgendeinem Grund nicht verarbeitet werden kann oder als unbezahlt an uns zur&uuml;ckgeht. Falls solch ein Ereignis eintritt, sollten Sie umgehend mittels einer anderen Kreditkarte oder einer anderen Zahlungsmethode den entsprechenden Betrag bezahlen. Wir sind f&uuml;r eventuell im Zahlungsverlauf anfallende Geb&uuml;hren seitens der Kreditkarte oder des Bankinstituts nicht verantwortlich oder haftbar.</p>\r\n<p>\r\n\tWir behalten uns das Recht vor, die bestellte Anzahl zu bezahlender Gegenst&auml;nde ohne vorausgegangene Benachrichtigung einzuschr&auml;nken und/oder uns zu weigern, Ihnen zu bezahlende Gegenst&auml;nde zu &uuml;bermitteln. Es ist m&ouml;glich, dass wir &ndash; vor Einverst&auml;ndnis zur Lieferung eines zu bezahlenden Gegenstandes &ndash; zun&auml;chst einige die Transaktion betreffende Informationen pr&uuml;fen m&uuml;ssen. Preis und Verf&uuml;gbarkeit zu bezahlender Gegenst&auml;nde k&ouml;nnen sich ohne Ank&uuml;ndigung &auml;ndern. Sie stimmen zu, dass Sie nicht dazu berechtigt sind, bezahlte Gegenst&auml;nde oder Inhalte und Informationen des Dienstes g&auml;nzlich oder zum Teil zu verkaufen oder auf andere Weise zu transferieren, einschlie&szlig;lich mittels Internet-Auktionsseiten oder als Gegenleistung f&uuml;r Sachen von Wert (einschlie&szlig;lich echtem Geld) und umgekehrt.</p>\r\n<p>\r\n\t1000 Oaks Wang Jing erkennt keinen Kontotransfer von RRgame-Produkten an. Sie d&uuml;rfen Ihr Konto weder k&auml;uflich erwerben, verkaufen, verschenken oder handeln, noch ein Angebot zum Kauf, Verkauf, Schenkung oder Handel machen. Jeder entsprechende Versuch ist null und nichtig.</p>\r\n<p>\r\n\t1000 Oaks Wang Jing beh&auml;lt sich das Recht vor, die Spielregeln und -pakete zu &auml;ndern bzw. zu erneuern und Sie k&ouml;nnen aufgrund dieser &Auml;nderungen/Neuerungen keine R&uuml;ckerstattungen erhalten.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tWir behalten uns das Recht vor, die Menge oder die Voraussetzungen unserer Geb&uuml;hren jederzeit zu &auml;ndern und Ihnen jedweden k&auml;uflichen Erwerb unserer Produkte von unautorisierten Drittanbietern in Rechnung zu stellen.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t4. Funktionsf&auml;higkeit von RRgame-Produkten</p>\r\n<p>\r\n\tWir sind darum bem&uuml;ht, die volle Funktionsf&auml;higkeit von RRgame-Produkten zu gew&auml;hrleisten und M&auml;ngel so schnell wie m&ouml;glich zu korrigieren. Wir k&ouml;nnen den Betrieb eines RRgame -Produktes zur Instandsetzung, Wartung, Verbesserung oder aus anderen technischen Gr&uuml;nden ohne vorherige Benachrichtigung vor&uuml;bergehend einstellen. Falls dies geschieht, werden wir unser Bestes tun, um die Unterbrechung so kurz wie m&ouml;glich zu halten. Wir k&ouml;nnen f&uuml;r solche Unterbrechungen, wie auch f&uuml;r andere den Spielbetrieb beeinflussende, au&szlig;erhalb unserer Kontrolle liegende Umst&auml;nde, keine Verantwortung &uuml;bernehmen.</p>\r\n<p>\r\n\tWir k&ouml;nnen nicht garantieren, dass Produkte von RRgame mit jeder bestimmten Computerausstattung oder in Verbindung mit jeder bestimmten Software oder jedem Internet-Dienstanbieter funktionieren. Wir &uuml;bernehmen keine Verantwortung f&uuml;r derartige Ausstattungen, Software oder Dienstanbieter.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t5. Regeln</p>\r\n<p>\r\n\tSie m&uuml;ssen der aktuellen, im jeweiligen RRgame-Produkt festgelegten Version jedweder Art von Regeln, Richtlinien, Verhaltensregeln oder Anweisungen, einschlie&szlig;lich unserer Spielregeln, zustimmen.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t6. Ein spezieller Hinweis f&uuml;r Kinder unter 13 Jahren und Jugendliche unter 18 Jahren</p>\r\n<p>\r\n\tFalls Sie unter 13 Jahre alt sind, k&ouml;nnen Sie zwar ein Konto erstellen, aber Sie k&ouml;nnen keine pers&ouml;nlichen Daten im Spiel oder auf den Internetseiten mitteilen. Falls wir feststellen, dass wir pers&ouml;nliche Daten eines unter 13-J&auml;hrigen erhoben haben, werden wir diese automatisch l&ouml;schen. Wir empfehlen Eltern und Erziehungsberechtigten, ein Konto zu er&ouml;ffnen und das entsprechende Spiel gemeinsam mit ihren Kindern zu spielen. Viele Eltern haben berichtet, dass das Spielen von RRgame-Produkten als Familie am&uuml;sant und bereichernd sei.</p>\r\n<p>\r\n\tFalls Sie unter 13 Jahre alt sind und eines unserer Produkte k&auml;uflich erwerben, best&auml;tigen Sie damit, dass Sie &uuml;ber das Einverst&auml;ndnis Ihrer Eltern bzw. Erziehungsberechtigten zur Nutzung von RRgame-Produkten in &Uuml;bereinstimmung mit unseren Nutzungsbedingungen und Verhaltensregeln verf&uuml;gen. Wir k&ouml;nnen Ihr Konto jederzeit einfrieren, falls wir der Auffassung sind, dass kein Einverst&auml;ndnis vorliegt.</p>\r\n<p>\r\n\tFalls Sie unter 18 Jahre alt sind und unsere Internetseite benutzen, best&auml;tigen Sie damit, dass Sie &uuml;ber das Einverst&auml;ndnis Ihrer Eltern bzw. Erziehungsberechtigten zur Nutzung von RRgame-Produkten in &Uuml;bereinstimmung mit unseren Nutzungsbedingungen und Verhaltensregeln verf&uuml;gen. Wir k&ouml;nnen Ihr Konto jederzeit einfrieren, falls wir der Auffassung sind, dass kein Einverst&auml;ndnis vorliegt.</p>\r\n<p>\r\n\tFalls wir von einem Elternteil bzw. Erziehungsberechtigten eine Meldung erhalten, dass ihr Kind ein falsches Alter vorgegeben hat, um sich f&uuml;r RRgame-Produkte zu registrieren, werden wir das Konto unter der Voraussetzung stoppen, dass wir Information in uns befriedigendem Ma&szlig;e dar&uuml;ber erhalten, ob es sich bei der meldenden Person tats&auml;chlich um ein Elternteil bzw. Erziehungsberechtigten handelt.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t7. Sicherheit / Missbrauch</p>\r\n<p>\r\n\tVor Nutzung eines RRgame -Produktes sollten Sie unsere Verhaltensregeln lesen. Obwohl wir uns das Recht zur &Uuml;berwachung und der Handlung im Falle einer unsachgem&auml;&szlig;en Benutzung (einschlie&szlig;lich der Ver&ouml;ffentlichung von anst&ouml;&szlig;igem Material im Chatkanal) eines RRgame -Produktes vorbehalten, so k&ouml;nnen wir trotzdem nicht versprechen, dass jedes RRgame -Produkt keinerlei solche Inhalte enth&auml;lt oder wir bestimmte Inhalte entfernen bzw. &auml;ndern werden. Wir k&ouml;nnen auch nicht garantieren, dass unsere Benutzer immer unseren Verhaltensregeln folgen und sich stets angemessen verhalten.</p>\r\n<p>\r\n\tFalls Sie ein Opfer von anz&uuml;glichen oder unangemessenen Verhalten sind oder irgendwelche ungewollten Mitteilungen erhalten, sollten Sie uns jedwedes unangemessene Verhalten mit Hilfe des Kundendienst-Knopfes mitteilen und auch externe Hilfe wie Eltern oder Polizei aufsuchen. Falls Sie trotzdem weiterhin Probleme erleiden m&uuml;ssen, sollten Sie von der weiteren Benutzung der entsprechenden RRgame-Produkte absehen.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t8. Datenschutzrichtlinie</p>\r\n<p>\r\n\tF&uuml;r eine eingehende Erkl&auml;rung dar&uuml;ber, wie wir Ihre pers&ouml;nlichen Daten nutzen, schauen Sie bitte in unsere separate Datenschutzrichtline.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t9. Schutz- und Urheberrechte</p>\r\n<p>\r\n\tRRgame&reg; und Iron Marshal&reg; sind in China eingetragene Warenzeichen von Beijing 1000 Oaks Wang Jing Technology Development Co. Ltd.,.</p>\r\n<p>\r\n\tSie d&uuml;rfen Client-Software von RRgame-Produkten auf keine Weise zur&uuml;ckentwickeln, dekompilieren oder ver&auml;ndern (oder nur bis zu dem Grad, den das Gesetz erlaubt). Sie d&uuml;rfen keine ver&auml;nderte oder angepasste Version der Client-Software benutzen oder den Versuch unternehmen, Unterlizenzen von diesen zu erstellen. Sie d&uuml;rfen keinerlei andere Methoden, mit denen RRgame-Produkte von anderen gespielt werden k&ouml;nnten, erschaffen oder bereitstellen (ohne Ausnahme f&uuml;r die Verwendung von modifizierter Klienten- oder Serversoftware und Serveremulatoren). Jedwede von uns in RRgame-Produkten platzierten Materialien (einschlie&szlig;lich aller Informationen, Software, Daten, Texten, Photos, Grafiken, Sounds und Videos) stehen unter dem Schutz des Urheberrechts bzw. anderen geistigen Eigentumsrechten von uns, unseren Gesch&auml;ftspartnern, Lieferanten oder Werbeagenturen. Sie k&ouml;nnen diese Materialien oder ein beliebiges RRgame-Produkt nur in &Uuml;bereinstimmung mit diesen Nutzungsbedingungen und nur zu privaten Zwecken (d.h. nicht-kommerziell) nutzen..</p>\r\n<p>\r\n\tSie erkl&auml;ren sich damit einverstanden, dass jedwede Urheberrechte oder andere Rechte an jedem Spielcharakter, Gegenstand und Konto, unser Eigentum ist und bleibt.</p>\r\n<p>\r\n\tWenn Sie Chatnachrichten oder andere Materialien in irgendeinem RRgame-Produkt ver&ouml;ffentlichen, gew&auml;hren Sie uns eine nicht-exklusive, unbefristete, weltweite und geb&uuml;hrenfreie Lizenz zur beliebigen Benutzung und Ver&auml;nderung dieser Materialien in jedem RRgame-Produkt.</p>\r\n<p>\r\n\tSie willigen ein, dass wenn Sie uns aus irgendeinem Grund mit RRgame-Produkten im Zusammenhang stehendes Material zukommen lassen (z.B. Vorschl&auml;ge und Ideen f&uuml;r ein Spiel oder Beitr&auml;ge zu Gallerieseiten), Sie uns die nicht-exklusive, unbefristete, weltweite und geb&uuml;hrenfreie Lizenz gew&auml;hren, die von Ihnen bereitgestellten Materialien nach Belieben zu benutzen und zu ver&auml;ndern. Sie erkl&auml;ren sich dazu bereit, auf alle moralischen Rechte, soweit es das Gesetz zul&auml;sst, zu verzichten und die bereitgestellten Materialien nicht zur&uuml;ckzuziehen und nicht zu versuchen ihren Nutzen zu verhindern. Sie garantieren dar&uuml;ber hinaus, dass Sie der exklusive Inhaber der Urheberrechte in Bezug auf die bereitgestellten Materialien sind und, dass deren Bereitstellung in keiner Weise die Rechte anderer Personen oder Unternehmen verletzt.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t10. K&uuml;ndigung</p>\r\n<p>\r\n\tFalls Sie Ihr Konto bei RRgame aufl&ouml;sen oder gegen seine Nutzungsbedingungen versto&szlig;en, verf&auml;ll