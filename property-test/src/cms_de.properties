yin3si1zheng4ce4content=<p>\r\n\tDiese Datenschutzerkl&auml;rung informiert Sie dar&uuml;ber, welche personenbezogenen Daten die RRgame im Rahmen unserer Internetangebote und Spiele von RRgame erhoben werden und wie diese Daten verarbeitet und genutzt werden. Der Schutz Ihrer personenbezogenen Daten ist uns wichtig.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tIhre Daten sind gegen missbr&auml;uchlichen Zugriff und Verlust durch vielseitige Ma&szlig;nahmen elektronisch, technisch, physikalisch, vertraglich und administrativ gesichert.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tRRgame hat die notwendigen technischen und organisatorischen Ma&szlig;nahmen getroffen, um sicherzustellen, dass die Vorschriften &uuml;ber den Datenschutz sowohl intern als durch externe Dienstleister beachtet werden.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tErhebung von Daten&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tRRgame erhebt personen bezogene Daten,</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tdie von Ihnen bei Registrierung auf den Internet-Seiten oder f&uuml;r eines unserer Spiele angegeben werden;</p>\r\n<p>\r\n\twenn diese von Ihnen im Rahmen einer Anfrage angegeben werden;</p>\r\n<p>\r\n\tsoweit diese von Ihnen angegeben werden, zur Nutzung und Abrechnung kostenpflichtige Leistungen und Dienste;</p>\r\n<p>\r\n\tum auf Ihren Wunsch hin an Werbe- oder Umfrageaktionen teilzunehmen oder um Newsletter zu beziehen.</p>\r\n<p>\r\n\tRRgame erhebt ferner nutzungs bezogene Daten soweit diese zur Erbringung der Leistung oder deren Abrechnung notwendig sind. Dies sind insbesondere Spielverl&auml;ufe, Spielst&auml;nde sowie Informationen &uuml;ber den Bezug und die Abrechnung von Leistungen.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tRRgame erhebt im Rahmen der Nutzung unserer Internet-Seiten, Foren und Spiele folgende nichtpersonenbezogene Daten\:</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tIP-Adressen mit Zeitangaben</p>\r\n<p>\r\n\tCookies, lokale Flash-Daten</p>\r\n<p>\r\n\tStatistische Informationen, z.B. Browser-Typ, Betriebssystem, URL von der aus Sie auf unsere Seite geleitet wurden, Datum, Zeit, genutzte Seiten, Dauer der Nutzung, H&auml;ufigkeit der Nutzung</p>\r\n<p>\r\n\tEs findet aber keine personenbezogene Verwendung sondern lediglich eine statistische Auswertung anonymisierter Datens&auml;tze statt.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tIP-Adressen und die dazugeh&ouml;rigen Zeitangaben speichern wir &uuml;ber einen Zeitraum von maximal drei Monaten. Die Speicherung erfolgt aus Gr&uuml;nden der Datensicherheit, um die Stabilit&auml;t und die Betriebssicherheit unseres Systems zu gew&auml;hrleisten. Im Einzelfall verwendet RRgame Ihre IP-Adresse und die zugeh&ouml;rigen Zeitangaben dazu, missbr&auml;uchliche Mehrfachnutzungen von Accounts zu Betrugszwecken auszuschlie&szlig;en. RRgame wird die Einwilligung zu dieser Verwendung jeweils im Rahmen der Spielbedingungen der betroffenen Spiele einholen.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tVerwendung Ihrer Daten&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tIhre personenbezogenen Daten verwenden wir</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tzur Leistungserbringung und zur Abrechnung unserer Dienste;</p>\r\n<p>\r\n\tin pseudonymisierter und/oder anoymisierter Form, um unser Angebot bedarfsgerecht zu gestalten und zu verbessern;</p>\r\n<p>\r\n\tzur Erf&uuml;llung gesetzlicher Verpflichtungen, insbesondere zur Erf&uuml;llung von Aufbewahrungspflichten.</p>\r\n<p>\r\n\tFerner nutzen wir Ihre Daten, um mit Ihnen zu kommunizieren. Hierzu geh&ouml;ren insbesondere die Bereitstellung von Hilfe und Support sowie die Bereitstellung wichtiger Informationen &uuml;ber Ihren Vertrag. Vorbehaltlich Ihres Einverst&auml;ndnisses informieren wir Sie laufend &uuml;ber Neuigkeiten, Events und Aktionen z.B. per E-Mail oder SMS.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tWeitergabe von Daten&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tIhre Daten werden von uns streng vertraulich behandelt und nicht an Dritte weitergegeben. Allerdings k&ouml;nnen wir im Einzelfall zur Weitergabe Ihrer Daten gesetzlich verpflichtet sein, etwa gegen&uuml;ber Ermittlungsbeh&ouml;rden, wobei die Weitergabe nur in dem Rahmen erfolgt, wie es die gesetzliche Grundlage erfordert.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tWir setzen im Einzelfall Tochter- oder Muttergesellschaften oder Dritte zur Erbringung von Dienstleistungen in unserem Auftrag ein. Dies betrifft insbesondere die Zahlungsabwicklung &uuml;ber externe Dienstleister (Paypal, Global Collect usw.) sowie im Verzugsfall &uuml;ber ein Inkassounternehmen. Diese externen Unternehmen sind zur vertraulichen und sicheren Behandlung Ihrer Daten verpflichtet und d&uuml;rfen Ihre Daten nur verwenden, soweit dies zur Erf&uuml;llung ihrer Aufgabe erforderlich ist.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tRecht auf Widerruf, L&ouml;schung von Daten&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tWenn Sie uns Einwilligungen zur Verarbeitung personenbezogener Daten erteilt haben, k&ouml;nnen Sie diese jederzeit widerrufen.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tRRgame l&ouml;scht Ihre personenbezogenen Daten, soweit diese nicht mehr erforderlich sind oder Sie eine L&ouml;schung verlangt haben. Bitte beachten Sie, dass Daten dann nicht gel&ouml;scht werden k&ouml;nnen, wenn Aufbewahrungspflichten bestehen oder diese von uns zur Abrechnung von Leistungen noch ben&ouml;tigt werden.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tInformation, Einsicht und L&ouml;schung von Daten&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tUnter &nbsp;k&ouml;nnen Sie Ihre bei uns gespeicherten Daten abfragen, &auml;ndern oder l&ouml;schen lassen. Alternativ k&ouml;nnen Sie dies auch unter unserer Postadresse\:</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tBeijing&nbsp;1000&nbsp;Oaks&nbsp;Wang&nbsp;Jing&nbsp;Technology&nbsp;Development&nbsp;Co.&nbsp;Ltd.&nbsp;</p>\r\n<p>\r\n\t23/F, Jing An Center No.8 North Third Ring Road East Chao Yang District, Beijing</p>
