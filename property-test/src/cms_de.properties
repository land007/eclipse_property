anderen Spielern oder an der Allgemeinheit zu verhindern oder zu stoppen, k&ouml;nnen wir ein oder alle Konten eines RRgame-Produktes, die mit dem Verursacher im Zusammenhang stehen k&ouml;nnten, stoppen (wie oben beschrieben), wie auf unserer Internetseite beschrieben. Diese Aktionen k&ouml;nnen zum Verlust der Anerkennung der Mitgliedschaft und/oder zum Verlust von echtem Geld f&uuml;hren, das f&uuml;r jedweden Gegenstands-/Kontohandel oder andere verbotene Transaktionen benutzt wurde.</p>\r\n<p>\r\n\tUm die Verletzung unserer Nutzungsbedingungen und jedweden Schadens an uns, an einem RRgame-Produkt, an anderen Spielern oder an der Allgemeinheit zu verhindern, gestatten Sie uns, den &ouml;ffentlichen und privaten Chat oder andere Aktivit&auml;ten in einem RRgame-Produkt automatisch oder manuell zu &uuml;berwachen, zu zensieren (einschlie&szlig;lich der Verwerfung und Entfernung von Inhalten) und/oder aufzuzeichnen.</p>\r\n<p>\r\n\t13.2 Sie gestatten uns, unsere Rechte und Pflichten unter dieser Vereinbarung teilweise oder g&auml;nzlich zu &uuml;bertragen, unter der Voraussetzung, dass wir vertretbare Ma&szlig;nahmen ergreifen, um sicherzustellen, dass Ihre Rechte unter dieser Vereinbarung nicht beeintr&auml;chtigt werden. Da diese Vereinbarung Sie pers&ouml;nlich betrifft, d&uuml;rfen Sie Ihre Rechte und Pflichten unter ihr ohne unser schriftliches Einverst&auml;ndnis nicht &uuml;bertragen.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t14. Allgemeines</p>\r\n<p>\r\n\tNichts in diesen Nutzungsbedingungen aufgef&uuml;hrten Punkten beeintr&auml;chtigt Ihre gesetzlichen Rechte als Verbraucher. Die obigen &Uuml;berschriften dienen nur der Orientierung und sind nicht bindend. Falls wir nicht f&auml;hig sein sollten, irgendeine in diesen Nutzungsbedingungen gemachten Bestimmungen durchzusetzen, h&auml;lt dies uns nicht davon ab, diese (oder eine &auml;hnliche Bestimmung) zu einem sp&auml;teren Zeitpunkt durchzusetzen. Falls irgendeine Bestimmung in diesen Nutzungsbedingungen von einem Gericht f&uuml;r ung&uuml;ltig befunden wird, sind wir trotzdem der Ansicht, dass das Gericht darum bem&uuml;ht sein sollte, den in der Bestimmung gemachten Intentionen gerecht zu werden. Bis auf die Paragraphen, die unsere Haftung einschr&auml;nken oder ausschlie&szlig;en, hat eine Person, die nicht Teil dieser Vereinbarung ist, kein Recht darauf, in diesen Nutzungsbedingungen gemachte Bestimmungen durchzusetzen. Diese Nutzungsbedingungen werden von chinesischem Recht geregelt und jedwede Auseinandersetzung im Zusammenhang mit ihnen oder RRgame-Produkten k&ouml;nnen nur vor Gerichten des Firmenstandortes entschieden werden.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t15. Fragen, Kommentare und Beschwerden</p>\r\n<p>\r\n\tFalls Sie irgendwelche Fragen, Kommentare oder Beschwerden &uuml;ber diese Internetseite oder eines Teils von ihr haben, kontaktieren Sie uns bitte per E-Mail des Kundendienstes auf unserer Internetseite oder schreiben Sie an unser oben verzeichnete Adderesse.</p>
